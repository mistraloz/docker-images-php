tasks:

  # |--------------------------------------------------------------------------
  # | orbit run generate
  # |--------------------------------------------------------------------------
  # |
  # | Generates all Dockerfiles and the README.md file.
  # |

  - use: generate
    short: Generates all Dockerfiles and Markdown files
    run:
      - orbit generate -f utils/Dockerfile.slim.blueprint -o Dockerfile.slim.apache -p "variant,apache"
      - orbit generate -f utils/Dockerfile.slim.blueprint -o Dockerfile.slim.cli -p "variant,cli"
      - orbit generate -f utils/Dockerfile.slim.blueprint -o Dockerfile.slim.fpm -p "variant,fpm"
      - orbit generate -f utils/Dockerfile.blueprint -o Dockerfile.apache -p "variant,apache;node_version,"
      - orbit generate -f utils/Dockerfile.node.blueprint -o Dockerfile.apache.node -p "variant,apache"
      - orbit generate -f utils/Dockerfile.blueprint -o Dockerfile.cli -p "variant,cli;node_version,"
      - orbit generate -f utils/Dockerfile.node.blueprint -o Dockerfile.cli.node -p "variant,cli"
      - orbit generate -f utils/Dockerfile.blueprint -o Dockerfile.fpm -p "variant,fpm;node_version,"
      - orbit generate -f utils/Dockerfile.node.blueprint -o Dockerfile.fpm.node -p "variant,fpm"
      - |-
        sed -i '2i\# DO NOT EDIT THIS FILE : Make yours changes in /utils/Dockerfile.*.blueprint)' Dockerfile.*
      - |-
        for i in $(ls ./docs/*.blueprint.md ./*.blueprint.md); do 
          orbit generate -f $i -o ${i//blueprint.} 
          sed -i "1i\[DO NOT EDIT THIS FILE]: <> (Make yours changes in ${i})" ${i//blueprint.}
        done
      - |-
         orbit generate -f utils/docker-bake.blueprint.hcl -o docker-bake.hcl
         sed -i '1i\# DO NOT EDIT THIS FILE Make yours changes in /utils/docker-bake.blueprint.hcl' docker-bake.hcl